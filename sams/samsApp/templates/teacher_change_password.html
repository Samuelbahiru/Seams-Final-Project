
{% load static %}
{% load avatar_tags %}
{% load crispy_forms_tags %}

{% include "header.html" %}

{% include "teacher_header.html" %}

  <div class="container-fluid">

            <div class="row justify-content-center pb-5">
                <div class="col-sm-6 mx-4">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
        
                        <div class="card-header bg-info text-white"><h3 class="text-center font-weight-light my-4">Change Password</h3></div>
                        <div class="card-body">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="row mb-3 ">
                                    {{form|crispy}}        
                                </div>
                                    <div class="mt-4 text-center">
                                        <input type="submit" class="btn btn-outline-warning" value="Change Password">
                                    </div>
                            </form> 
                        </div>
                        {% if messages %}
                        <div class="card-footer text-muted">
                            {% for message in messages %}
                            <p class="text-danger" >{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        </div>
                </div>
            </div>
  </div>
{% include "footer.html" %}
