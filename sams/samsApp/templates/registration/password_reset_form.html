{% extends 'logBase.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}

               
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Forgotten your password? Enter your email address below , and we'll email instructions for setting a new one.</h3></div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="row mb-3 ">
                        {{form|crispy}}        
                    </div>
                        <div class="mt-4 text-center">
                            <input type="submit" class="btn btn-primary" value="Reset Password">
                        </div>
                </form> 

            </div>
            <div class="p-3">   
                {{form.errors}}
            </div>
        </div>
                       
{% endblock content%}
