{% extends 'logBase.html' %}
{% load static %}
{% block content%}
<style>
    @keyframes rotation {
  from {
    transform: rotate(-5deg);
  }
  to{
    transform: rotate(5deg);
  }
 
}
.anim {
  animation: 4s linear infinite rotation;
  animation-timing-function: linear;
}
</style>
<div class="container" style="overflow-x:hidden;" >
    <div class="row">
        <div class="col-sm-5 my-5 anim shadow">
            <img src="{% static 'images/Group171.svg' %}" alt="" class="img-fluid ">

        </div>
        <div class="col-sm-6 mx-2">
            <div class="card shadow-lg border-0 rounded-lg mt-5">

                <div class="card-header bg-info text-white"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                       <div class=" mb-3 d-flex">
                            <label for="inputUsername" class="mx-4 fw-bold">Email</label>
                            <input name="email" class="form-control mx-3" id="inputUsername" type="text" placeholder="example@gmail.com" />
                          
                        </div>
                        <div class=" mb-3 d-flex">
                            <label for="inputPassword" class="mx-2 fw-bold">Password</label>
                            <input name="password" class="form-control mx-3" id="inputPassword" type="password" placeholder="password" />
                            
                        </div> 
                        <div class="mt-4 mb-0 text-center">
                            <input type="submit" class="btn btn-outline-warning text-dark" value="Login">
                        </div>
                    </form>
                </div>
                {% if messages %}
                <div class="card-footer text-muted">
                    {% for message in messages %}
                    <p class="text-danger" >{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
    
                <div div class="card-footer text-center py-3">
                    <a class="btn btn-outline-info text-dark"  href={% url 'password_reset' %}>Forget password?</a>
                </div>
    </div>
        </div>
   
    </div>
    <br/><br/>
    <footer class="border-top">
        <p class="text-center text-muted pt-4">Copyright Â© 2023<a href="https://www.bootstrapdash.com/" class="px-1">Seams</a>All rights reserved.</p>

       
      </footer>
</div>

           
{% endblock content%}
